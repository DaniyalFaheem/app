# GitHub Actions Workflow - Automated Build and Release
# This workflow automatically builds the EXE on Windows and creates a release

name: Build and Release EXE

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v2.0.0
  workflow_dispatch:  # Allows manual trigger
    inputs:
      version:
        description: 'Release version (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build:
    name: Build Self-Contained EXE
    runs-on: windows-latest  # MUST use Windows for WPF
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      - name: Display .NET Version
        run: dotnet --version
        
      - name: Download AI Models
        shell: pwsh
        run: |
          Write-Host "Downloading AI models..." -ForegroundColor Cyan
          $modelsPath = "src/Resources/Models"
          
          if (-not (Test-Path "$modelsPath/res10_300x300_ssd_iter_140000.caffemodel")) {
            Write-Host "Downloading caffemodel (10.1 MB)..." -ForegroundColor Yellow
            Invoke-WebRequest -Uri "https://github.com/opencv/opencv_3rdparty/raw/dnn_samples_face_detector_20170830/res10_300x300_ssd_iter_140000.caffemodel" -OutFile "$modelsPath/res10_300x300_ssd_iter_140000.caffemodel"
            Write-Host "✓ Downloaded caffemodel" -ForegroundColor Green
          } else {
            Write-Host "✓ caffemodel already exists" -ForegroundColor Green
          }
      
      - name: Restore NuGet Packages
        run: dotnet restore src/FaceRecognitionAttendance.csproj
        
      - name: Build Application
        run: dotnet build src/FaceRecognitionAttendance.csproj -c Release --no-restore
        
      - name: Publish Self-Contained EXE
        shell: pwsh
        run: |
          Write-Host "Publishing as single-file EXE..." -ForegroundColor Cyan
          
          dotnet publish src/FaceRecognitionAttendance.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -p:TrimMode=partial -p:PublishReadyToRun=true -p:IncludeNativeLibrariesForSelfExtract=true -p:EnableCompressionInSingleFile=true -p:DebugType=embedded -o publish -v minimal
          
          Write-Host "✓ Build completed!" -ForegroundColor Green
          
      - name: Verify Build Output
        shell: pwsh
        run: |
          $exePath = "publish/FaceRecognitionAttendance.exe"
          if (Test-Path $exePath) {
            $fileSize = [math]::Round((Get-Item $exePath).Length / 1MB, 2)
            Write-Host "✓ EXE Created: Size $fileSize MB" -ForegroundColor Green
          } else {
            Write-Host "✗ Build failed!" -ForegroundColor Red
            exit 1
          }
          
      - name: Calculate SHA256 Checksum
        shell: pwsh
        run: |
          $hash = (Get-FileHash "publish/FaceRecognitionAttendance.exe" -Algorithm SHA256).Hash
          $hash | Out-File -FilePath "publish/SHA256SUMS.txt" -Encoding utf8
          Write-Host "SHA256: $hash" -ForegroundColor Cyan
          
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceRecognitionAttendance-win-x64
          path: |
            publish/FaceRecognitionAttendance.exe
            publish/SHA256SUMS.txt
          retention-days: 90
